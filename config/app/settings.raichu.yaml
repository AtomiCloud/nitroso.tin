cache:
  MAIN:
    ssl: true
  LIVE:
    password: ""
app:
  landscape: raichu

auth:
  descope:
    descopeId: P2Z1CwarRwCS3WymAQ2js94dnmbo
    descopeAccessKey: ""

buyer:
  scheme: http
  host: zinc-api
  port: 80

cdc:
  group: cdc
  scheme: http
  host: zinc-api
  port: 80
  parallelism: 8

poller:
  backoffLimit: 3
  pollee:
    namespace: "nitroso"
    image: "ghcr.io/atomicloud/nitroso.helium/nitroso-helium-amd"
    version: "1.4.4"
    secretRef: "nitroso-helium"
    configRef: "helium-pollee-config"

otel:
  log:
    zerolog:
      timeFormat: rfc3339
      stacktrace: true
      pretty: true
      caller: true
  metric:
    enable: false
    reader: {}
    exporter:
      exporterType: console
      console:
        prettyPrint: true
        timestamp: true
  trace:
    enable: true
    processor:
      processorType: batch
      batchProcessorConfig: {}
    exporter:
      exporterType: otlp
      otlp:
        protocol: http
        endpoint: silicon-otlp-collector.sulfoxide.svc:4318
        insecure: true
        compression: gzip
