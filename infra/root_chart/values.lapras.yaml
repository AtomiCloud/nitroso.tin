serviceTree:
  landscape: &landscape lapras

bromine:
  enable: true

cdc:
  enabled: true
  serviceTree:
    landscape: *landscape

  imagePullSecrets: []

  fullnameOverride: "tin-cdc"

  replicaCount: 1

  configMountPath: /app/config

poller:
  enabled: true
  serviceTree:
    landscape: *landscape

  imagePullSecrets: []

  fullnameOverride: "tin-poller"

  replicaCount: 1

  configMountPath: /app/config

zinc:
  enable: true
  serviceTree:
    landscape: *landscape

  api:
    enabled: true
    replicaCount: 1
    configMountPath: /app/Config
    fullnameOverride: "zinc-api"
    appSettings:
      Database:
        MAIN:
          AutoMigrate: true
    service:
      type: ClusterIP
      port: 80
      containerPort: 9001
    serviceTree:
      landscape: *landscape
    ingress:
      enabled: true
      className: traefik
      hosts:
        - host: api.zinc.nitroso.lapras.lvh.me
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls: []

  migration:
    enabled: false
  maincache:
    enable: true
    fullnameOverride: "zinc-maincache"
  maindb:
    enable: true
    fullnameOverride: "zinc-maindb"
  mainstorage:
    enable: true
    fullnameOverride: "zinc-mainstorage"

helium:
  enable: true

livecache:
  fullnameOverride: "tin-livecache"
